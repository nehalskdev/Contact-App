<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Contact App</title>
  </head>
  <body>
    <header>
      <h2 class="title">Contact's App 📑</h2>
      <button class="add-btn">+</button>
    </header>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">❌</span>
        <h2>Enter Details</h2>

        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br />

          <label for="mobile">Mobile Number:</label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            pattern="[0-9]{10}"
            required
          /><br />

          <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" required /><br />

          <input type="radio" id="office" name="type" value="office" required />
          <label for="office">Office</label>

          <input type="radio" id="family" name="type" value="family" />
          <label for="family">Family</label><br />

          <button type="submit" id="addBtn">Add Contact</button>
        </form>
      </div>
    </div>
  </body>
</html>
